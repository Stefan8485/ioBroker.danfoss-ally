name: Test and Release

on:
  push:
    branches:
      - "*"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-**"
  pull_request: {}

jobs:
  # ---------------------------------------------------
  # 1) QUICK CHECK + LINT (ioBroker Standard)
  # ---------------------------------------------------
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest

    steps:
      - uses: ioBroker/testing-action-check@v1
        with:
          node-version: "22.x"
          lint: true

  # ---------------------------------------------------
  # 2) FULL TEST MATRIX (Node 20/22/24 + Linux/Win/Mac)
  # ---------------------------------------------------
  adapter-tests:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    needs: check-and-lint

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: ioBroker/testing-action-adapter@v1
        with:
          node-version: ${{ matrix['node-version'] }}
          os: ${{ matrix.os }}

  # ---------------------------------------------------
  # 3) DEPLOY â€” NPM Trusted Publishing + GitHub Release
  # ---------------------------------------------------
  deploy:
    needs: [check-and-lint, adapter-tests]

    # Trusted Publishing + Release creation needs these permissions
    permissions:
      contents: write
      id-token: write

    # Only release on tag push
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')

    runs-on: ubuntu-latest

    steps:
      - uses: ioBroker/testing-action-deploy@v1
        with:
          node-version: "22.x"
          github-token: ${{ secrets.GITHUB_TOKEN }}