name: Test and Release

on:
  push:
    branches: ['*']
    tags:
      # normale Versionen
      - 'v?[0-9]+.[0-9]+.[0-9]+'
      # Pre-Releases
      - 'v?[0-9]+.[0-9]+.[0-9]+-**'
  pull_request: {}
  
permissions:
contents: write
id-token: write
    

jobs:
  # Schnelle Checks vor den teureren Testläufen
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install Dependencies
        run: npm install
      # - name: Lint
      #   run: npm run lint

  # Adapter-Tests auf Ubuntu & Windows (ohne macOS)
  adapter-tests:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    needs: [check-and-lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install
      - name: Run local tests
        run: npm test

  # Release auf npm bei Tag (vX.Y.Z oder vX.Y.Z-…)
  deploy:
    needs: [adapter-tests]
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    # Für Trusted Publishing / Provenance (OIDC)
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org/"

      - name: Extract version & body from tag
        id: extract_release
        shell: bash
        run: |
          VERSION="${GITHUB_REF##*/}"
          VERSION="${VERSION##*v}"
          {
            echo "VERSION=$VERSION"
            BODY=$(git show -s --format=%b)
            BODY="${BODY//'%'/'%25'}"
            BODY="${BODY//$'\n'/'%0A'}"
            BODY="${BODY//$'\r'/'%0D'}"
            echo "BODY=$BODY"
          } >> "$GITHUB_OUTPUT"

      - name: Install Dependencies
        run: npm ci

      - name: Verify npm pack (dry run)
        run: npm pack --dry-run

      - name: Publish to npm (Trusted Publishing + provenance)
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true

