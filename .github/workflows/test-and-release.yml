name: Test and Release

on:
    push:
        branches:
            - '*'
        tags:
            # normal versions
            - 'v?[0-9]+.[0-9]+.[0-9]+'
            # pre-releases
            - 'v?[0-9]+.[0-9]+.[0-9]+-**'
    pull_request: {}

# neue Commits auf derselben Branch/PR brechen laufende Jobs ab
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    steps:
      - uses: ioBroker/testing-action-check@v1
        with:
          node-version: '22.x'
          lint: true

  # Adapter-Tests im Matrix-Setup (Node 18/20/22, alle OS)
  adapter-tests:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: ioBroker/testing-action-adapter@v1
        with:
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
          
  # Release auf npm bei getaggtem Commit (vX.Y.Z oder vX.Y.Z-rc.1)
  deploy:
    needs: [check-and-lint, adapter-tests]
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: ioBroker/testing-action-deploy@v1
        with:
          node-version: '22.x'
          github-token: ${{ secrets.GITHUB_TOKEN }}

          sentry: false
          # sentry-token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # sentry-project: "iobroker.danfoss-ally"
          # sentry-version-prefix: "iobroker.danfoss-ally"
