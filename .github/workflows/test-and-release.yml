name: Test and Release

on:
  push:
    branches:
      - '*'
    tags:
      # normal versions
      - 'v?[0-9]+.[0-9]+.[0-9]+'
      # pre-releases
      - 'v?[0-9]+.[0-9]+.[0-9]+-**'
  pull_request: {}

# Cancel previous runs for same ref when new commits arrive
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks before the matrix runs
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    steps:
      - uses: ioBroker/testing-action-check@v1
        with:
          node-version: '22.x'
          # If your repo cannot use `npm ci`, uncomment:
          # install-command: 'npm install'
          lint: true

  # Adapter tests on supported Node versions and OSes
  adapter-tests:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: ioBroker/testing-action-adapter@v1
        with:
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
          # If your repo cannot use `npm ci`, uncomment:
          # install-command: 'npm install'

  # Publish to npm when a version tag is pushed
  deploy:
    needs: [check-and-lint, adapter-tests]
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    # Required to create GitHub releases
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: ioBroker/testing-action-deploy@v1
        with:
          node-version: '22.x'
          # If your repo cannot use `npm ci`, uncomment:
          # install-command: 'npm install'
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Sentry is off for now; enable later if needed
          sentry: false
          # sentry-token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # sentry-project: "iobroker.danfoss-ally"
          # sentry-version-prefix: "iobroker.danfoss-ally"
