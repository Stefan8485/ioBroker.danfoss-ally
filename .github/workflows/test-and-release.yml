name: Test and Release

on:
  push:
    branches: ['*']            # wenn du nur main willst: ['main']
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'        # normale Versionen, z.B. v0.2.11
      - 'v[0-9]+.[0-9]+.[0-9]+-**'     # Pre-Releases, z.B. v0.2.11-rc.9
  pull_request: {}

permissions:
  contents: read
  id-token: write   # nötig für npm Trusted Publishing (provenance)

jobs:
  # schnelle Checks
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install deps
        run: npm ci
      # optional: aktiviere Lint, wenn gewünscht
      # - name: Lint
      #   run: npm run lint

  # Adapter-Tests Ubuntu & Windows (Node 22)
  adapter-tests:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    needs: [check-and-lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test

  # Release auf npm (Trusted Publishing + provenance)
  deploy:
    needs: [adapter-tests]
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org/'
      - name: Install deps
        run: npm ci

      # ermittelt, ob RC/Pre-Release (enthält '-') -> dann --tag next
      - name: Compute npm tag
        id: tag
        shell: bash
        run: |
          VER="${GITHUB_REF##*/v}"   # z.B. v0.2.11-rc.9 -> 0.2.11-rc.9
          if [[ "$VER" == *"-"* ]]; then
            echo "NPMTAG=--tag next" >> "$GITHUB_OUTPUT"
          else
            echo "NPMTAG=" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify npm pack (dry run)
        run: npm pack --dry-run

      - name: Publish to npm (OIDC Trusted Publishing)
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance ${{ steps.tag.outputs.NPMTAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
