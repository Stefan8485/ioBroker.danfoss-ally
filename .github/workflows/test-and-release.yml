name: Test and Release

on:
  push:
    branches: ['*']
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'      
      - 'v[0-9]+.[0-9]+.[0-9]+-**'
  pull_request: {}

permissions:
  contents: read
  id-token: write

jobs:
  # schnelle Checks
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install deps
        run: npm ci

  # Adapter-Tests Ubuntu & Windows (Node 22)
  adapter-tests:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    needs: [check-and-lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test

  # Release auf npm (Trusted Publishing + provenance)
  deploy:
    needs: [adapter-tests]
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org/'

      - name: Install deps
        run: npm ci

      - name: Show npm registry
        run: npm config get registry
  
      - name: Compute npm tag
        id: tag
        shell: bash
        run: |
          VER="${GITHUB_REF##*/v}"
          if [[ "$VER" == *"-"* ]]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify npm pack (dry run)
        run: npm pack --dry-run
            
      - name: Check effective registry
        run: npm config get registry

      - name: Publish to npm (OIDC Trusted Publishing)
        run: npm publish --access public --tag ${{ steps.tag.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
